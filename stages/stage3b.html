	.stage3-button {
        width: 50%;
        overflow:hidden;
    }
    #stage3b-company-name{
        font-weight: bold;
	    text-transform: uppercase;
    }
</style>
<!-- Dialog Message Area -->
<!-- Content of the page -->
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<p><div id="S3BP1" class="textreplace"></div><span id="stage3b-company-name"></span><div id="S3BP2" class="textreplace"></div></p><br>
		<form id="stage3b-form">
		<div id="stage3b-content"></div>
		</form>
		<center><button class="btn btn-success" id="nextPage"><div id="S3BP3" class="textreplace"></div></button></center>
	</div>
</div>
<!-- Script of the page -->
<script type="text/javascript">
languageReplace();

$( document ).ready(function() {

	$("#stage3b-company-name").append(mycompanydata[0]);

	var stage3bLoopCounter = competitorNumber;
	
    
    //ADD RANDOMIZATION LATER TO ORDER OF NAMES & ADD RANDOMIZATION TO SAVE FEATURE
    
	for(var stage3bLoop = 0; stage3bLoop < stage3bLoopCounter; stage3bLoop++){
        if(!(pointdata[stage3bLoop])){
            //DO NOTHING
        }else{
            $("#stage3b-content").append('<center><button class="btn btn-danger btn-lg stage3-button" id="stage3b-button-'+stage3bLoop+'">'+pointdata[stage3bLoop][0]+'</button></center><br>');

            $("#stage3b-button-"+stage3bLoop).click(function(){
                $("#stage3b-button-"+stage3bLoop).removeClass('btn-danger');
                $("#stage3b-button-"+stage3bLoop).addClass('btn-success');
                $("#stage3b-button-"+stage3bLoop).append('<span class="glyphicon glyphicon-ok"></span>');

                $("#stage3b-button-"+stage3bLoop).click(function(){
                    $("#stage3b-button-"+stage3bLoop).removeClass('btn-success');
                    $("#stage3b-button-"+stage3bLoop).addClass('btn-danger');
                    $(this).find('.glyphicon').remove();
                });

            });
        }
    }

	 $("#nextPage").click(function(){
        $('input[type=checkbox]').each(function () {
                   if (this.checked) {
                       //SAVE DATA
                       relatedBusiness.push($(this).val());
                   }
        });
        
        //Change the loading image
        $("#nextPage").empty();
        $("#nextPage").append('<span class="glyphicon glyphicon-cog next-rotation-animate"></span> Loading');
        //Change stage count and jump to next stage
        stageCurrentStage++;
        runStage(stages[stageCurrentStage]);
    });
});
</script>
