			<h2><div id="S9P1" class="textreplace"></div></h2>

			<span id="stage9-UploadResponse"></span>

<!-- Script of the page -->
<script>
languageReplace();

$(document).ready(function() {

	if(turnOnSaveToVentureEvolution){
		//Insert uploading alert
		$('#stage9-UploadResponse').empty();
		$('#stage9-UploadResponse').append(languageReplacement['S9P4'] + '<br><img src="image/uploading.gif">');
		
		//Generate a session key if enabled
		initializeServer();
		
		//Post to the server
		postToServer();
		
		//Upload via API server
		var stage9Upload = postFinalOutcome;
		
		//If change the alert message either successful upload or failed upload
		if(stage9Upload){
			//successfully uploaded
			$('#stage9-UploadResponse').empty();
			$('#stage9-UploadResponse').append(languageReplacement['S9P5']);
		}else{
			//failed to upload
			$('#stage9-UploadResponse').empty();
			$('#stage9-UploadResponse').append(languageReplacement['S9P6']);
		}
	}

	//Generate CSV download link
	outputAllDataCSVFile("#stage9-downloadbutton");
	
});
</script>
