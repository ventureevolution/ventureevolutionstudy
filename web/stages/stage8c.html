	</div>

<!-- Script of the page -->
<script src='js/jquery-sortable.js'></script>
<script type="text/javascript">
languageReplace();

$( document ).ready(function() {

	$(".stage8c-company-name").append(mycompanydata[0]);
	
	var stage8bTempMassStorage = [];
	
	//Insert elements from stage7a1aspects
	for(var aspectCounter1 in stage7a1aspects){
		if(stage8bTempMassStorage.indexOf(stage7a1aspects[aspectCounter1]) < 0){
			stage8bTempMassStorage.push(stage7a1aspects[aspectCounter1]);
		}
	}
	//Insert elements from stage7a2aspects
	for(var aspectCounter2 in stage7a2aspects){
		if(stage8bTempMassStorage.indexOf(stage7a2aspects[aspectCounter2]) < 0){
			stage8bTempMassStorage.push(stage7a2aspects[aspectCounter2]);
		}
	}
	
    //Insert the merge aspects into the sortable OL #stage8c-sortable1
    
	for(var stage8cLoop in stage8bTempMassStorage){
        $("#stage8c-sortable1").append('<li class="btn btn-danger btn-lg stage8c-button" value="'+stage8bTempMassStorage[stage8cLoop]+'">'+stage8bTempMassStorage[stage8cLoop]+'&nbsp;</li>');
        
        var internalCount = parseInt(stage8cLoop) + 1;
        $('#stage8c-sidebar-number').append(internalCount+'<br>');
    }
	
	//Initialize sortable after creating the buttons
	$(function() {
		
		//Check if #stage8c-sortable2 is empty, if so add the background text
		if($('#stage8c-sortable2 li').length == 0){
			$('#stage8c-sortable2').append('<div class="backgroundtext">'+languageReplacement['S7A3P4']+'</div>');
		}
		
		var adjustment;

		$("ol.connectedSortable").sortable({
		  group: 'connectedSortable',
		  pullPlaceholder: false,
		  // animation on drop
		  onDrop: function  ($item, container, _super) {
			var $clonedItem = $('<li/>').css({height: 0});
			$item.before($clonedItem);
			$clonedItem.animate({'height': $item.height()});

			$item.animate($clonedItem.position(), function  () {
			  $clonedItem.detach();
			  _super($item, container);
			});
			if($('#stage8c-sortable2 li').length == 0){
				$('#stage8c-sortable2').append('<div class="backgroundtext">'+languageReplacement['S7A3P4']+'</div>');
			}else{
				$('#stage8c-sortable2 .backgroundtext').remove();
			}
		  },

		  // set $item relative to cursor position
		  onDragStart: function ($item, container, _super) {
			var offset = $item.offset(),
				pointer = container.rootGroup.pointer;

			adjustment = {
			  left: pointer.left - offset.left,
			  top: pointer.top - offset.top
			};

			_super($item, container);
		  },
		  onDrag: function ($item, position) {
			$item.css({
			  left: position.left - adjustment.left,
			  top: position.top - adjustment.top
			});
		  }
		});
	});

	 $("#nextPage").click(function(){
	 
		//Check if #stage8c-sortable1 is empty, ONLY ALLOW to PROCEED when #stage8c-sortable1 is empty
		if($('#stage8c-sortable1 li').length == 0){
			debug("stage8c - sortable1 is empty and proceed to save");
			$( "#stage8c-dialog-message-proceed" ).dialog( "open" );
		}else{
			debug("stage8c - sortable1 is not empty");
			$( "#stage8c-dialog-message-error" ).dialog( "open" );
		}
    });
    
    //Dialog function
	$(function() {
		$( "#stage8c-dialog-message-proceed" ).dialog({
			autoOpen: false,
			modal: true,
			buttons: {
				Yes: function() {
					//Save the data
			        savestage8cdata();
			        
			        //Close the dialog
			        $(this).dialog( "close" );
			        
			        //Change the loading image
			        $("#nextPage").empty();
			        $("#nextPage").append('<span class="glyphicon glyphicon-cog next-rotation-animate"></span> Loading');
			        //Change stage count and jump to next stage
			        stageCurrentStage++;
			        runStage(stages[stageCurrentStage]);
				},
				No: function(){
					//Close the dialog
			        $(this).dialog( "close" );
				}
			}
		});
		$( "#stage8c-dialog-message-error" ).dialog({
			autoOpen: false,
			modal: true,
			buttons:{
				Ok: function(){
					//Close the dialog
			        $(this).dialog( "close" );
				}
			}
		});
	});
    
    function savestage8cdata(){
	    
	    debug("stage8c savestage8cdata() running");
	    
	    $('#stage8c-sortable2 li').each(function(){
			var theValue = $(this).val();
			//append into stage8cData
			stage8cData.push(theValue);
		});
        
        debug("stage8cData: "+stage8cData);
    }
});
</script>
